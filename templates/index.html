<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Pipeline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Mi Primera Pipeline DevOps</h1>
    </div>

    <div class="container">
        <!-- Contenido anterior -->
        
        <div class="message-box">
            <h2>Contáctanos</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="button">Enviar Mensaje</button>
            </form>
            <div id="formStatus" class="form-status"></div>
        </div>
    </div>

    <script>
        // Código JavaScript anterior

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    document.getElementById('formStatus').innerHTML = 
                        '<div class="success">¡Mensaje enviado con éxito!</div>';
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Error al enviar el mensaje');
                }
            } catch (error) {
                document.getElementById('formStatus').innerHTML = 
                    '<div class="error">Error al enviar el mensaje. Por favor, intenta nuevamente.</div>';
            }
        });
    </script>
</body>
</html>
